server:
  port: ${PORT:0}
  servlet:
    context-path: /hr-user

logging:
  file:
    name: ./logs/log-file.log
  level:
    root: INFO
    org:
      springframework:
        cloud:
          gateway:
            route:
              RouterDefinitionLocator: INFO
        security: trace

spring:
  application:
    name: hr-user
    version: 1.0.0 # Vers√£o do aplicativo
  datasource:
    driver-class-name: org.postgresql.Driver
    password: ${DATABASE_PASSWORD}
    url: jdbc:postgresql://localhost:5432/hr-user
    username: ${DATABASE_USERNAME}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  flyway:
    baselineOnMigrate: true
    check-location: true
    schemas: public
    enabled: true

eureka:
  server:
    wait-time-in-ms-when-sync-empty: 0
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
    statusPageUrlPath: /hr-user/actuator/health

management:
  endpoints:
    web:
      exposure:
        include: info,health,refresh # Habilitar apenas os endpoints desejados

openapi:
  service:
    title: User Microservice doc
    version: 1.0.0
    url: http://localhost:8765/hr-user #api gateway url
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html





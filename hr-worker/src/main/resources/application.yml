server:
  port: ${PORT:0}
  servlet:
    context-path: /hr-worker

keycloak:
  realm: ms-course
  auth-server-url: http://localhost:8081


spring:
  profiles:
    active: test
  config:
    import: configserver:http://localhost:8888
  application:
    name: hr-worker # Nome do aplicativo
    version: 1.0.0 # Vers√£o do aplicativo
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: admin-rest-client
            client-secret: 7pdk5UkU4DdfvCZZ0oVw9qXXRHG5dXx5
            scope: openid, profile, email
        provider:
          keycloak:
            issuer-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}
      resourceserver:
        jwt:
          issuer-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}
          jwk-set-uri: ${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs
  datasource:
    driver-class-name: org.postgresql.Driver
    password: ${DATABASE_PASSWORD}
    url: jdbc:postgresql://localhost:5432/hr-worker
    username: ${DATABASE_USERNAME}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  flyway:
    baselineOnMigrate: true
    check-location: true
    schemas: public
    enabled: true


eureka:
  server:
    wait-time-in-ms-when-sync-empty: 0
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
    statusPageUrlPath: /hr-worker/actuator/health

management:
  endpoints:
    web:
      exposure:
        include: health,refresh # Habilitar apenas os endpoints desejados

logging:
  level:
    org:
      springframework:
        security: DEBUG

openapi:
  service:
    title: Worker Microservice doc
    version: 1.0.0
    url: http://localhost:8765/hr-worker #api gateway url
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    oauth:
      client-id: admin-rest-client
      client-secret: 7pdk5UkU4DdfvCZZ0oVw9qXXRHG5dXx5